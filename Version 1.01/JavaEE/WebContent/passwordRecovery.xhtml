<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/main.xhtml">
      
      <ui:define name="title"> <h:outputText value="Please Sign In" /> </ui:define>
      <ui:define name="header"> <h:outputText value="Recovery Password" /> </ui:define>
            
    <ui:define name="content">
		<h:form prependId="false">
		<div id = "add"> <p:growl id="messages" showDetail="false" sticky="true"  /> </div>
		
                        <p:fieldset styleClass="fieldset" legend="Password Recovery Form">
                                <p:focus />
                                                        
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{recPwdBean.employeeName}" required="true" label="Name" title="Enter your Name!" />
                                        <h:panelGroup>                                                
                                         <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Email address:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                        		<p:inputText id="emailAddress" value="#{recPwdBean.email}" 
                                        		required="true" label="Email" title="Enter your email address!" />
                                      		
                                        </h:panelGroup>
                                        <h:panelGroup>                                               
                                                <p:tooltip for="emailAddress" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Phone Number:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="phNumber" value="#{recPwdBean.phoneNumber}" required="true" label="Phone" title="Enter your phone number!" />
                                        <h:panelGroup>                                                
                                                <p:tooltip for="phNumber" styleClass="tooltip" showEvent="focus" hideEvent="blur" />                                   
                                        </h:panelGroup>                                        
                                        
                                        <h:panelGroup>          
                                        </h:panelGroup>   
                                        <p:captcha id="captcha"></p:captcha>                                                                         	                                                                  												                                            
                                        <h:panelGroup>            
                                        </h:panelGroup>										
										<br />									
										<p:commandButton id="pwdButton" actionListener="#{recPwdBean.check}" ajax="false" update="logPanelGrid,messages" icon="ui-icon-check" value="Send Request"/>                                       
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>          
</ui:composition>
